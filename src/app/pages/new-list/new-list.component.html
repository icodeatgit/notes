<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new List
        </h1>
        <input #listTitleInputs class="input has-background-light is-medium" type="text" placeholder="Enter List name">
        <br><br>
        <div class="buttons is-right">
            <button routerLink="/" class="button is-medium" (click)="onCancelClick()">Cancel</button>
            <button routerLink="/" class="button is-primary has-text-white is-medium" (click)="createList(listTitleInputs.value)">Create</button>
        </div>
    </div>
</div>
